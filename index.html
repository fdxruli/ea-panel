<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre Alas</title>
    
    <link rel="manifest" id="app-manifest" href="/manifest-client.json" />
    <meta name="theme-color" id="theme-color" content="#E57373" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
    
    <script>
      (function() {
        const isAdmin = window.location.pathname.startsWith('/admin');
        const manifestLink = document.getElementById('app-manifest');
        const themeColor = document.getElementById('theme-color');
        
        if (isAdmin) {
          manifestLink.setAttribute('href', '/manifest-admin.json');
          themeColor.setAttribute('content', '#1976D2');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
